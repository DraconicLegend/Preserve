<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Long Lots Preserve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Marker+Hatch&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b00731e6e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header">
      <nav>
        <div class="nav-links">
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/about">ABOUT</a></li>
            <li><a href="/mission">Our Mission</a></li>
            <li><a href="/partners">PARTNERS</a></li>
            <li><a href="/contact">CONTACT</a></li>
            <li><a href="/donate">DONATE</a></li>
          </ul>
        </div>
      </nav>
      <h1 id="call">Donate Today</h1>
      <br>
      <br>
      <br>
      <br>
      <div class="hero">
        <form>
          <!-- First and last name of person DONATING -->
          <div class="input-group">
            <input type="text" id="name" name="First Name"  required>
            <label for="nameFirst"><i class="fa-solid fa-user"></i> First Name</label>
          </div>
          <!-- <div class="input-group">
            <input type="text" id="name" name="Last Name"  required>
            <label for="nameLast"><i class="fa-solid fa-user"></i> Last Name</label>
          </div> -->

          <div class="input-group">
            <input type="text" id="subject" name="Subject" required />
            <label for="subject"
              ><i class="fa-solid fa-paper-plane"></i> Subject</label
            >
          </div>

          <div class="input-group">
            <input type="email" id="email" name="Email" required />
            <label for="email"
              ><i class="fa-solid fa-envelope"></i> Email Address</label
            >
          </div>

          <div class="input-group">
            <textarea id="message" rows="8" name="Message" required></textarea>
            <label for="message"
              ><i class="fa-solid fa-comments"></i> Your Message</label
            >
          </div>
          
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </section>
  </body>
</html>
